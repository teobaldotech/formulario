<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      overflow-x: hidden;
    }

    .form-container {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
      overflow: hidden;
    }

    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      width: 0%;
      background: #00e6e6;
      transition: width 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e6e6;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 5px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px #00e6e6;
    }

    textarea {
      min-height: 100px;
      resize: none;
    }

    .error {
      font-size: 0.8rem;
      color: #ff6b6b;
      margin-bottom: 10px;
      display: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00e6e6;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: #0f2027;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #00b3b3;
      transform: scale(1.05);
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #0f2027;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #resultado {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 0.95rem;
    }

    /* Confete */
    .confete {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.8;
      animation: cair 2s linear forwards;
    }

    @keyframes cair {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(400px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="progress-bar" id="progressBar"></div>

    <h1>Envie seu Feedback</h1>
    <form id="feedbackForm" action="submit.php" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      <div class="error" id="nomeErro">⚠ Nome precisa ter ao menos 3 caracteres.</div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      <div class="error" id="emailErro">⚠ Digite um email válido.</div>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>
      <div class="error" id="mensagemErro">⚠ A mensagem deve ter pelo menos 10 caracteres.</div>

      <button type="submit" disabled>Enviar</button>
    </form>
    <div id="resultado"></div>
  </div>

  <script>
    const form = document.getElementById("feedbackForm");
    const nome = document.getElementById("nome");
    const email = document.getElementById("email");
    const mensagem = document.getElementById("mensagem");
    const btn = form.querySelector("button");
    const resultado = document.getElementById("resultado");
    const progressBar = document.getElementById("progressBar");
    const formContainer = document.querySelector(".form-container");

    const nomeErro = document.getElementById("nomeErro");
    const emailErro = document.getElementById("emailErro");
    const mensagemErro = document.getElementById("mensagemErro");

    function validar() {
      let valido = true;
      if (nome.value.trim().length < 3) {
        nomeErro.style.display = "block";
        valido = false;
      } else nomeErro.style.display = "none";

      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexEmail.test(email.value.trim())) {
        emailErro.style.display = "block";
        valido = false;
      } else emailErro.style.display = "none";

      if (mensagem.value.trim().length < 10) {
        mensagemErro.style.display = "block";
        valido = false;
      } else mensagemErro.style.display = "none";

      btn.disabled = !valido;
      return valido;
    }

    nome.addEventListener("input", validar);
    email.addEventListener("input", validar);
    mensagem.addEventListener("input", validar);

    function criarConfete() {
      const confete = document.createElement("div");
      confete.classList.add("confete");
      confete.style.left = Math.random() * formContainer.offsetWidth + "px";
      confete.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confete.style.width = confete.style.height = Math.random() * 8 + 4 + "px";
      formContainer.appendChild(confete);
      setTimeout(() => confete.remove(), 2000);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (validar()) {
        // Barra de progresso
        progressBar.style.width = "0%";
        progressBar.style.transition = "none";
        setTimeout(() => {
          progressBar.style.transition = "width 2s ease";
          progressBar.style.width = "100%";
        }, 50);

        // Spinner no botão
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div> Enviando...';

        // Simula envio
        const intervalConfete = setInterval(criarConfete, 100);
        setTimeout(() => {
          clearInterval(intervalConfete);
          resultado.innerHTML = "✅ Feedback enviado com sucesso!";
          resultado.style.color = "#00ffcc";
          form.reset();
          btn.innerHTML = "Enviar";
          btn.disabled = true;
          progressBar.style.width = "0%";

          setTimeout(() => { resultado.innerHTML = ""; }, 3000);
        }, 2000);
      }
    });
  </script>
</body>
</html>
